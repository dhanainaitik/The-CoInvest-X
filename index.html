<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Co-InvestX</title>

    <style>
      /* ========== RESET ========== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #eef1f7, #f9fbff);
        color: #1f2937;
      }

      /* ========== NAVBAR ========== */
      .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 24px;
        background: #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 100;
        flex-wrap: wrap;
        gap: 16px;
      }

      @media (min-width: 1024px) {
        .navbar {
          padding: 16px 48px;
        }
      }

      /* LOGO (Groww-style) */
      .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
      }

      .logo img {
        border-radius: 50px;
        height: 60px; /* Groww-like size */
        width: auto;
        object-fit: contain;
      }

      .navbar nav a {
        margin: 0 14px;
        text-decoration: none;
        color: #374151;
        position: relative;
        font-weight: 500;
        font-size: 0.95rem;
      }

      @media (max-width: 768px) {
        .navbar nav {
          display: none;
        }

        .navbar input {
          display: none;
        }
      }

      .navbar nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 0;
        height: 2px;
        background: #2563eb;
        transition: width 0.3s ease;
      }

      .navbar nav a:hover::after {
        width: 100%;
      }

      .navbar input {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
      }

      /* ========== HERO ========== */
      .hero {
        text-align: center;
        padding: 60px 20px 50px;
        animation: fadeUp 0.9s ease;
      }

      .hero h1 {
        font-size: clamp(1.5rem, 5vw, 3rem);
      }

      @media (max-width: 768px) {
        .hero {
          padding: 40px 16px 30px;
        }
      }

      .hero p {
        margin-top: 10px;
        color: #6b7280;
        font-size: 1.05rem;
      }

      /* ========== SECTIONS ========== */
      .section {
        max-width: 1200px;
        margin: auto;
        padding: 40px 16px;
      }

      @media (min-width: 768px) {
        .section {
          padding: 60px 24px;
        }
      }

      .section.light {
        background: #ffffff;
        /* padding: 10px 84px; */
        border-radius: 24px;
      }

      .section-title {
        display: inline-block;

        font-size: clamp(1.3rem, 4vw, 1.8rem);
        font-weight: 600;
        margin-bottom: 24px;
      }
      .section-title a {
        text-decoration: none;
        color: #111827;
      }
      .section-title a:hover {
        text-shadow: #9ca3af 0px 2px 4px;
      }

      /* ========== VIDEO RAIL (GROWW STYLE) ========== */
      .video-wrapper {
        position: relative;
      }

      /* gradient fade edges */
      .video-wrapper::before,
      .video-wrapper::after {
        content: "";
        position: absolute;
        top: 0;
        width: 40px;
        height: 100%;
        z-index: 2;
        pointer-events: none;
      }

      @media (min-width: 768px) {
        .video-wrapper::before,
        .video-wrapper::after {
          width: 60px;
        }
      }

      .video-wrapper::before {
        left: 0;
        background: linear-gradient(to right, #f9fbff, transparent);
      }

      .video-wrapper::after {
        right: 0;
        background: linear-gradient(to left, #f9fbff, transparent);
      }

      .video-rail {
        display: flex;
        gap: 28px;
        overflow-x: auto;
        padding: 10px 0 20px;
        scroll-snap-type: x mandatory;
      }

      .video-rail::-webkit-scrollbar {
        height: 6px;
      }
      .video-rail::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 10px;
      }

      /* ========== VIDEO CARD ========== */
      .video-card {
        min-width: 280px;
        background: #ffffff;
        border-radius: 18px;
        overflow: hidden;
        text-decoration: none;
        color: #111827;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        scroll-snap-align: start;
        transition: transform 0.35s ease, box-shadow 0.35s ease;
      }

      @media (min-width: 768px) {
        .video-card {
          min-width: 360px;
        }
      }

      .video-thumb {
        position: relative;
      }

      .video-thumb img {
        width: 100%;
        height: 210px;
        object-fit: cover;
      }

      /* play icon */
      .video-thumb::after {
        content: "â–¶";
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: white;
        background: rgba(0, 0, 0, 0.25);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .video-card:hover .video-thumb::after {
        opacity: 1;
      }

      .video-card p {
        padding: 14px 16px;
        font-size: clamp(0.95rem, 2.5vw, 1.05rem);
        font-weight: 500;
        text-align: center;
      }

      .video-card:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 24px 50px rgba(0, 0, 0, 0.15);
      }

      /* ========== SERVICES ========== */
      .services {
        padding: 16px 0;
        margin-top: 10px;
      }

      .services li {
        margin-bottom: 12px;
        font-size: clamp(0.95rem, 2vw, 1.1rem);
      }

      @media (min-width: 768px) {
        .services {
          padding: 30px;
        }
      }

      /* ========== FORM ========== */
      .form {
        max-width: 420px;
        display: flex;
        flex-direction: column;
        gap: 14px;
        width: 100%;
      }

      @media (max-width: 480px) {
        .form {
          max-width: 100%;
        }
      }

      .form input,
      .form select {
        padding: 11px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
      }

      .form button {
        background: #2563eb;
        color: white;
        padding: 12px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s ease;
      }

      .form button:hover {
        background: #1e40af;
      }

      /* ========== FOOTER ========== */
      footer {
        margin-top: 40px;
        text-align: center;
        padding: 20px 16px;
        background: #111827;
      }

      footer a {
        color: #9ca3af;
        margin: 0 8px;
        text-decoration: none;
        display: inline-block;
        font-size: 0.9rem;
      }

      @media (min-width: 768px) {
        footer {
          margin-top: 60px;
          padding: 24px;
        }

        footer a {
          margin: 0 12px;
        }
      }

      footer a:hover {
        color: white;
      }

      /* ========== ANIMATION ========== */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
